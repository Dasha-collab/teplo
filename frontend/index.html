<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teplo PP - Анализ упаковки</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Teplo PP</h1>
    <p class="subtitle">Анализ упаковки продукта</p>
    
    <div id="upload-area">
      <p class="upload-text">Перетащите изображение сюда</p>
      <p class="upload-hint">или кликните для выбора файла</p>
      <input type="file" id="upload" accept="image/jpeg,image/png">
    </div>
    <img id="preview" alt="Предпросмотр">
    
    <button id="analyze-btn" disabled>
      <span id="btn-text">Анализировать</span>
      <span id="spinner" class="spinner"></span>
    </button>
    
    <div id="result" class="result-message"></div>
    
    <a id="download" class="download-btn">
      <svg viewBox="0 0 24 24">
        <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
      </svg>
      Скачать отчёт PDF
    </a>
  </div>

  <script src="script.js"></script>
</body>
</html>
